<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" href="../hw-05/css/styles.css">
    <title>Module5</title>
</head>
<body>
    <h1 class="visually-hidden">Shops</h1>
    <header class="page_header">
        <nav class="page__nav container">
            <a href="#" class="site__logo">Mart</a>
            
            <ul class="site__navigation clearfix">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="shops">
        <section class="offer">
            <h2 class="visually-hidden">Sliders</h2>
            <div class="slider">
                <img class="slider__image" src="../hw-05/img/slide-1.jpg" width="1600" height="600" alt="Picture">  
                <div class="slider__block">
                    <a href="" class="slider__ctrl slider__ctrl--prev">
                        <span class="visually-hidden">Prev</span>
                    </a>
                    <a href="" class="slider__ctrl slider__ctrl--next">
                        <span class="visually-hidden">Next</span>                    
                    </a>                     
                    <ul class="slider__content">
                        <li class="sliders__item">
                            <h2 class="sliders__item--title">Affordable paris tours</h2>
                            <p class="sliders__item--descr">City tours / tour tickets / tour guides</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="collection">
            <div class="products container">
                <h2 class="products__title">New collection</h2>
                <ul class="products__list clearfix">
                    <li class="products__list--item">
                        <a href="#" class="product__item">
                            <img src="../hw-05/img/category.jpg" width="255" height="322" alt="Image_Product">
                            <div class="product__item--descr">
                                <h3 class="product__title product__title--title">Blue Tshirt</h3>
                                <div class="product__item--price"></div>
                                <p class="product__title product__title--price">$26</p>
                            </div>                        
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>



    
</body>
</html>
